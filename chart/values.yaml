# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gitlab.com/ejectedspace/py-ts-api
  tag: stable
  pullPolicy: Always
  secrets:
    - name: gitlab-registry
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
  secretName:
  ts_crypt_key: 
service:
  enabled: true
  name: web
  type: ClusterIP
  url: my.host.com
  additionalHosts:
  path: /api
  externalPort: 80
  internalPort: 8000
postgresql:
  enabled: false
resources:
